<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="sample2.css">
<script src="sample2.js"></script>
<title>Welcome</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <input class="log" type="button" onclick="location.href = 'index.html'" value="LOGOUT">
        </div>
        <div class="upper">
            <video  autoplay muted loop id="myVideo">
            <source src="banner.webm" type="video/webm" style="width:100px;">
            </video>
        </div>
        <div class="overlay">
            <h1>Welcome All..</h1>
            <p>Catering to all Academic needs Of the Students</p>
            <a href="#a"><button>&#x25BD;</button></a>
        </div>
    </div>

    <div class="lower" id="a">
        <div class="card card1">
            <img src="syllabus.png" width="338px;" height="245px">
            <h2>Syllabus</h2>
            <p>Check Out the latest Syllabus</p>
            <input type="button" value="SYLLABUS" onclick="location.href = 'syllabus.html'" class="butt">
        </div>
        <div class="card card2">
            <img src="timetable.png" width="338px;" height="245px">
            <h2>Time Table</h2>
            <p>Always Be On Time</p>
            <input type="button" value="TIME TABLE" onclick="location.href = 'time.html'" class="butt">
        </div>
        <div class="card card3 cardb">
            <img src="scholarship.jpg" width="338px;" height="245px">
            <h2>Scholarship</h2>
            <p>Money Shouldn't be a Constraint</p>
            <input type="button" value="SCHOLARSHIPS" onclick="location.href = 'scho.html'" class="butt">          
        </div>
        <div class="card card4 cardb">
            <img src="book.jpg" width="338px;" height="245px">
            <h2>Textbooks</h2>
            <p>Books are one's best FRIEND</p>
            <input type="button" value="TEXTBOOKS" onclick="location.href = 'book.html'" class="butt">
        </div>
    </div>

    <script>
        $(document).on('click', 'a[href^="#"]', function (event) {
            event.preventDefault();
              
        $('html, body').animate({
            scrollTop: $($.attr(this, 'href')).offset().top}, 500);
        });
    </script>
</body>
</html>
